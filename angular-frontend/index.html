<!DOCTYPE html>
<html lang="en" ng-app="employeeApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Frontend</title>
  <style>
    /* Internal CSS for layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    nav {
      background-color: #4735e8;
      color: #fff;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Center the navbar */
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Footer styles */
    footer {
      background-color: blueviolet;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Ensure the content takes space above the footer */
    .content {
      min-height: 80vh;
      padding: 20px;
    }

    /* Responsive design for mobile */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      
      nav ul li a {
        padding: 10px 15px;
      }
      
      footer {
        font-size: 14px;
      }
    }
  </style>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#!/employees">Home</a></li>
      <li><a href="#!/addEmployee">Add Employee</a></li>
      <li><a href="#!/Contact">Contact Us</a></li>
      <li><a href="#!/About">About Us</a></li>
      <!-- Add more navigation links as needed -->
    </ul>
  </nav>

  <div class="content" ng-view></div>

  <footer>
    <style>
     
      footer {
        background-color: #1ae47b; 
        color: white;
        text-align: center;
        padding: 15px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
    <div class="footer-content">
        <p>&copy; 2024 Employee Management. All rights reserved.</p>
        <ul class="footer-links">
            <li><a href="about.html">About Us</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>
</footer>

</body>
</html>
